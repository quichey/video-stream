[Unit]
Description=My Flask Application
After=network.target

[Service]
User=your_user  # Replace with the user you want the service to run as
Group=your_group # Replace with the group you want the service to run as
WorkingDirectory=/path/to/your/flask/app # Replace with the path to your Flask application directory
ExecStart=/usr/bin/gunicorn -w 4 main:app #  Adjust according to your Gunicorn setup
Restart=on-failure # Or other desired restart policy

[Install]
WantedBy=multi-user.target